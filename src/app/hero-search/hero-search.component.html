
<md-input-container>
  <input mdInput placeholder="Hero" [mdAutocomplete]="auto" id="search-box" (keyup)="search(heroCtrl.value)"  [formControl]="heroCtrl" >
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)" >
    {{ hero.name }}
  </md-option>
</md-autocomplete>
