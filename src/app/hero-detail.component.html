<md-card>
  <div *ngIf="hero">
    <h3>{{hero .name}} details!</h3>

    <md-input-container>
      <input mdInput placeholder="Id" disabled value="{{hero.id}}" >
    </md-input-container>    <md-input-container>
      <input mdInput placeholder="Hero name" [(ngModel)]="hero.name" >
    </md-input-container>

    <button md-button (click)="goBack()">Back</button>
    <button md-button md-raised-button color="primary" (click)="save()">Save</button>


  </div>
</md-card>
